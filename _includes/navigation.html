<div id="mobile-nav">
	<input type="checkbox" id="navcheck" role="button" title="menu">
	<label for="navcheck" aria-hidden="true" id="navcheck-label" title="menu">
		<span class="burger">
			<span class="bar">
				<span class="visuallyhidden">Menu</span>
			</span>
		</span>
	</label>

	<nav id="nav-menu">
		{% for item in site.data.navigation %}
			<a href="{{ item.link }}" {% if page.url == item.link %}class="current"{% endif %}>{{ item.name }}</a>
		{% endfor %}
	</nav>

	<header>
		<a href="/" class="site-icon">
			<img src="/assets/img/the-belle-logo.svg" alt="the belle" height="35" />
			<span>the belle</span></a>
	</header>
</div>

<div id="desktop-nav">
	<header>
		<a href="/" class="site-icon">
			<img src="/assets/img/the-belle-logo.svg" alt="the belle" height="35" />
			<span>the belle</span>
		</a>

		<div class="desktop-nav-links">
			{% for item in site.data.navigation %}
				<a href="{{ item.link }}" {% if page.url == item.link %}class="current"{% endif %}>{{ item.name }}</a>
			{% endfor %}
		</div>
	</header>
</div>
